<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      flex-direction: column;
    }
    #hacked {
      font-size: 2.5em;
      font-weight: bold;
      text-align: center;
      color: red;
      text-shadow: 0.05em 0 red, -0.05em 0 cyan;
      animation: glitch 1s infinite;
      opacity: 1;
      transition: opacity 1s ease-out;
    }
    @keyframes glitch {
      0% {
        text-shadow: 0.05em 0 red, -0.05em 0 cyan;
      }
      20% {
        text-shadow: 0.05em 0 cyan, -0.05em 0 red;
        transform: translateX(0.05em);
      }
      40% {
        text-shadow: -0.05em 0 red, 0.05em 0 cyan;
        transform: translateX(-0.05em);
      }
      60% {
        text-shadow: -0.05em 0 cyan, 0.05em 0 red;
        transform: translateX(0.05em);
      }
      80% {
        text-shadow: 0.05em 0 red, -0.05em 0 cyan;
      }
      100% {
        text-shadow: -0.05em 0 cyan, 0.05em 0 red;
        transform: translateX(0);
      }
    }
    #notification {
      background-color: #f8f9fa;
      color: #212529;
      font-size: 1em;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      padding: 15px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 1s ease-in, transform 1s ease-in;
    }
    #notification-title {
      font-weight: bold;
      font-size: 1.1em;
      margin-bottom: 5px;
    }
    #notification-body {
      font-size: 0.95em;
    }
    #notification-footer {
      margin-top: 10px;
      font-size: 0.85em;
      text-align: right;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <div id="hacked">Hacked By Coler</div>
  <div id="notification">
    <div id="notification-title">Banca Intesa San Paolo</div>
    <div id="notification-body">
      Bonifico effettuato a favore di Holy_Coler:<br>
      <strong>1.000.000.000 â‚¬</strong>
    </div>
    <div id="notification-footer">Oggi, 13:23</div>
  </div>

  <script>
    // Elementi HTML
    const hackedDiv = document.getElementById("hacked");
    const notificationDiv = document.getElementById("notification");

    // Mostra "Hacked By Coler" per 10 secondi
    setTimeout(() => {
      hackedDiv.style.opacity = "0"; // Dissolvenza
      setTimeout(() => {
        hackedDiv.style.display = "none"; // Nascondi elemento
        notificationDiv.style.opacity = "1"; // Mostra notifica
        notificationDiv.style.transform = "scale(1)"; // Zoom naturale
      }, 1000); // Aspetta che la dissolvenza finisca
    }, 10000);
  </script>
</body>
</html>
